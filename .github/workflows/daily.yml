name: AI Daily Report

on:
  schedule:
    # 每天 UTC 23:00 (北京时间 07:00) 运行，错峰执行以避免 GitHub Actions 拥堵
    - cron: '0 23 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run daily report
      env:
        MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
        MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
        MAIL_RECIPIENT: ${{ secrets.MAIL_RECIPIENT }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        LLM_API_KEY: ${{ secrets.LLM_API_KEY }}   # 用户配置的 LLM Key
        LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }} # 可选：自定义 API 地址
        LLM_MODEL: ${{ secrets.LLM_MODEL }}       # 可选：自定义模型名称
        MAIL_HOST: smtp.qq.com
        MAIL_PORT: 465
      run: python daily_report.py
